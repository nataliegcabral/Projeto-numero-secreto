<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Número Secreto</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Você consegue acertar o número secreto?</h1>
    </header>
    <main>
        <h2>O número secreto está entre <span id="menor-valor">0</span> e <span id="maior-valor">100</span></h2>
        
        <div id="chute" class="mensagem">
            <div>Você disse:</div>
            <span class="box">20</span>
            <div class="numero">O número secreto é maior <i class="material-icons">north</i></div>
        </div>

    </main>

    <script src="app/main.js"></script>
    <script src="app/sortearNumero.js"></script>
</body>
</html>
